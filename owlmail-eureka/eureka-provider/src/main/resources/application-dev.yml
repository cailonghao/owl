server:
  port: 21000
spring:
  application:
    name: owlmail-provider
  security:
    user:
      name: rookie
      password: 123456
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.ip-address}:20000/eureka/
  server:
    enable-self-preservation: false